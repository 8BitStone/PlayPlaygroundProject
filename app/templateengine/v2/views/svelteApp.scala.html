@import templateengine.v2.templatecontext.TemplateContext
@import com.fasterxml.jackson.databind.JsonNode
@this()
@(templateContext: TemplateContext, viewModel: JsonNode)(implicit request: Http.RequestHeader)

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>@templateContext.getTitle</title>

        @templateContext.renderHeadElements()
    </head>
    <body data-prop-view-model="@viewModel" data-prop-csrf-token="@helper.CSRF.getToken.value">
    </body>
</html>
