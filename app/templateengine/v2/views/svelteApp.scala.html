@import templateengine.v2.templatecontext.TemplateContext
@import com.fasterxml.jackson.databind.JsonNode
@this()
@(templateContext: TemplateContext, viewModel: JsonNode)()

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>@templateContext.getTitle</title>

        @templateContext.renderHeadElements()
    </head>
    <body data-prop-view-model="@viewModel">
    </body>
</html>
